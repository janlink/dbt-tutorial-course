version: 2

models:
  - name: stg_ecommerce__order_items
    description: "This table stores information about individual items in each order."
    columns:
      - name: order_item_id
        description: "Unique identifier for each order item."

      - name: order_id
        description: "Unique identifier for the order that this item belongs to."

      - name: user_id
        description: "Unique identifier for the user who placed the order."

      - name: product_id
        description: "Unique identifier for the product that this order item represents."

      - name: inventory_item_id
        description: "Unique identifier for the inventory item that this order item represents."

      - name: created_at
        description: "Timestamp when the order item was created."

      - name: shipped_at
        description: "Timestamp when the order item was shipped."

      - name: delivered_at
        description: "Timestamp when the order item was delivered."

      - name: returned_at
        description: "Timestamp when the order item was returned, if applicable."

      - name: sale_price
        description: "Sale price of the order item."

      - name: status
        description: "Current status of the order item (e.g., 'shipped', 'delivered')."