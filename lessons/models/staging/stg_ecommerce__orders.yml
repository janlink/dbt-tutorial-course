version: 2

models:
  - name: stg_ecommerce__orders
    description: "This table stores order information for an ecommerce platform."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          - not_null
          - unique

      - name: user_id
        description: "Unique identifier for the user who placed the order."

      - name: status
        description: "Current status of the order (e.g., 'shipped', 'delivered')."
        tests:
          - not_null
          - accepted_values:
              name: unexpected_order_status
              values:
                - "Shipped"
                - "Complete"
                - "Returned"
                - "Cancelled"
                - "Processing"

      - name: created_at
        description: "Timestamp when the order was created."

      - name: returned_at
        description: "Timestamp when the order was returned, if applicable."

      - name: shipped_at
        description: "Timestamp when the order was shipped."

      - name: delivered_at
        description: "Timestamp when the order was delivered."

      - name: num_items_ordered
        description: "Number of items in the order."